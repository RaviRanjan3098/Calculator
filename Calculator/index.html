<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate</title>
  <link href="style1.css" rel="stylesheet" type="text/css" />
  <link href="style2.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div>
  <div class="container"> 
  <h2 class="text-center">Calculate Program in js</h2>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text"  style="background-color:white"/>
    </div>
    <div class="row">
      <button class="button">C</button>
      <button class="button">%</button>
      <button class="button">M+</button>
      <button class="button">/</button>
      </div>
    <div class="row">
      <button class="button"style="color:white;background-color:rgb(129, 124, 124)">7</button>
      <button class="button"style="color:white;background-color:rgb(129, 124, 124)">8</button>
      <button class="button"style="color:white;background-color:rgb(129, 124, 124)">9</button>
      <button class="button">*</button>
    </div>
    <div class="row">
      <button class="button"style="color:white;background-color:rgb(129, 124, 124)">4</button>
      <button class="button"style="color:white;background-color:rgb(129, 124, 124)">5</button>
      <button class="button"style="color:white;background-color:rgb(129, 124, 124)">6</button>
      <button class="button">-</button>
    </div>
    <div class="row">
      <button class="button"style="color:white;background-color:rgb(129, 124, 124)">1</button>
      <button class="button"style="color:white;background-color:rgb(129, 124, 124)">2</button>
      <button class="button"style="color:white;background-color:rgb(129, 124, 124)">3</button>
      <button class="button">+</button>
    </div>
    <div class="row">
      <button class="button"style="color:white;background-color:rgb(129, 124, 124)">0</button>
      <button class="button"style="color:white;background-color:rgb(129, 124, 124)">00</button>
      <button class="button"style="color:white;background-color:rgb(129, 124, 124)">.</button>
      <button class="button">=</button>
    </div>
  </div>
</div>
</div>
  <script src="script.js"></script>
</body>

</html>
